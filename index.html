<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masukkan Input</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@800&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-emerald-50">
    <div class="grid grid-cols-3">
        <div class="flex flex-col ">
            <h1 class="text-5xl tracking-wider font-libre text-green-950 pl-8 mt-14">MAUHEALTHY<span class="text-xl">.com</span></h1>
           
            <div class="text-green-900 pl-8 text-3xl mt-3 font-nunito ">
                <h1>MAU</h1>
                <h1>HEALTHY?</h1>
                <h1>MAU DONG</h1>
                <h1>MASA NGGAK.</h1>
            </div>
            <div class="mt-8">
            
                <div action="result.html" class="flex flex-col items-center justify-center mt-44">
                    <h2 class="text-start text-green-900 font-nunito">Please fill the data below :</h27>
                    <div class="mb-4 mt-2">
                        <label for="username" class="font-libre">Username</label>
                        <input type="text" id="username" class="block bg-green-900  mx-auto px-28 py-4 rounded-2xl font-libre bg-opacity-50 placeholder:text-green-950  placeholder:tracking-wider text-center" id="username" placeholder="Username">
                    </div>
                    <div class="mb-4 mx-2">
                        <label for="height" class="font-libre">Height</label>
                        <input type="number" id="height" class="mx-auto rounded-2xl font-libre py-4 bg-green-900 bg-opacity-40 text-center placeholder:text-green-900 placeholder:tracking-wider" id="height" placeholder="Height">
                    
                        <label for="weight" class="font-libre">Weight</label>
                        <input type="number" id="weight" class="mx-auto rounded-2xl font-libre py-4 bg-green-900 bg-opacity-40 text-center placeholder:text-green-900 placeholder:tracking-wider" id="weight" placeholder="Weight">
                    </div>
                    <div class="mb-4 mx-2">
                        <label for="age" class="font-libre">Age</label>
                        <input type="number" id="age" class="mx-auto rounded-2xl font-libre py-4 bg-green-950 bg-opacity-20 text-center placeholder:text-green-900 placeholder:tracking-wider" id="age" placeholder="Age">
                
                        <label for="gender" class="font-libre">Gender</label>
                        <input type="text" id="gender" class="mx-auto rounded-2xl font-libre py-4 bg-green-950 bg-opacity-20 text-center placeholder:text-green-900 placeholder:tracking-wider" id="gender" placeholder="Gender">
                    </div>
                    <button class="bg-green-700 mx-auto opacity-30 flex justify-center text-center text-white mt-4 px-14 rounded-xl py-2 hover:bg-green-900" onclick="submit()">Submit</button>
                </div>
            </div>
           
        </div>

        <div class="col-span-2">
            <img src="image\center_img.png" class="w-full h-screen object-cover " alt="">
            <h1 class="absolute text-green-950 ml-8 text-2xl font-semibold opacity-40 font-libre top-0 mt-14">WE PROVIDE MOST
                <br> RELATABLE DIET PLAN
                <br> AND HEALTHY THINGS</h1>
                <a href="#" class="absolute top-0  text-red-950 mt-40 ml-8 text-2xl opacity-90 underline font-bold" id="article" onclick="generateUrl()">SEE MORE ARTICLE</a>
        </div>
    </div>

    <!-- <section class="w-screen h-screen flex">
      <div class="h-screen w-[30%] px-3 bg-yellow-500 relative">
        form
      </div>
      <div class="h-screen w-[70%] bg-blue-300">
        bg kanan
      </div>
    </section> -->
  </body>
  <script src="script.js"></script>
</html>
