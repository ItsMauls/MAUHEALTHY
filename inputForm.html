<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="output.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@800&display=swap" rel="stylesheet">
</head>
<body class="bg-cover bg-no-repeat bg-center" background="image\sayur_blur.png">
    <div class="grid grid-cols-3">
        <div class="flex flex-col justify-center items-center">
            <h1 class="text-8xl mt-4 mr-20 tracking-wider font-libre">Mau<span class=""></h1>
                <h1 class="text-8xl tracking-wider font-libre ml-16 text-transparent font-outline-2">Healthy</h1>
            <div class="mt-8">
                <form action="" class="flex flex-col items-start">
                    <div class="mb-4">
                        <label for="username" class="font-libre">Username</label>
                        <input type="text" id="username" class="block mx-auto rounded-lg font-libre  bg-white bg-opacity-50">
                    </div>
                    <div class="mb-4">
                        <label for="height" class="font-libre">Height</label>
                        <input type="number" id="height" class="block mx-auto rounded-lg font-libre bg-white bg-opacity-50">
                    </div>
                    <div class="mb-4">
                        <label for="weight" class="font-libre">Weight</label>
                        <input type="number" id="weight" class="block mx-auto rounded-lg font-libre bg-white bg-opacity-50">
                    </div>
                    <div class="mb-4">
                        <label for="age" class="font-libre">Age</label>
                        <input type="number" id="age" class="block mx-auto rounded-lg font-libre bg-white bg-opacity-50">
                    </div>
                    <div class="mb-4">
                        <label for="gender" class="font-libre">Gender</label>
                        <input type="text" id="gender" class="block mx-auto rounded-lg font-libre bg-white bg-opacity-50">
                    </div>
                </form>
            </div>
            <button class="bg-red-500 text-white mt-4 px-14 rounded-lg py-2 hover:bg-red-700">Submit</button>
        </div>

        <div class="col-span-2">
            <img src="image\foto_sayur_ori.png" class="w-full h-screen object-cover" alt="">
        </div>
    </div>
</body>

</html>
